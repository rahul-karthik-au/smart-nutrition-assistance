input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type UserProfile @model  {
  id: ID!
  email: String
  userId: String
  firstname: String!
  lastname: String
  age: Int!
  gender: String!
  activityLevel: String
  height: Int!
  weight: Int!
  fitnessGoals: String
  targetCalorie: Int
  customeGoals: String
  dietaryPreference: [String]
  foodAllergies: [String]
  additionalNotes: String
}

type food @model{
  id:ID!
  email: String
  userId: String
  foodname:String
  calorie:Int!
  protein:Int!
  carbs:Int!
  fats:Int!
  vitaminc:Int!
  iron:Int!
  calcium:Int!
  potassium:Int!
}